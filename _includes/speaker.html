<dt class="talk-information-date">{{ include.info.date }}</dt>
{% if include.info.speaker %}
<dd><span class="talk-information-speaker">{{ include.info.speaker }}</span></dd>
{% endif %}
{% if include.info.title %}
<dd><span class="talk-information-title">{{ include.info.title }}</span></dd>
{% endif %}
{% if include.info.abstract %}
<dd><span class="talk-information-abstract">{{ include.info.abstract }}</span></dd>
{% endif %}
