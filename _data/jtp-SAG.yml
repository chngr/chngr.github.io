  date: "07.12"
  speaker: Roberto Fringuelli
  title: "The automorphism group of the moduli space of \\(G\\)-bundles over a curve"
  abstract: "For any almost-simple group \\(G\\) over an algebraically closed
    field \\(k\\) characteristic zero, we describe the automorphism group of
    the moduli space of semistable \\(G\\)-bundles over a curve of genus at
    least 4. The result is achieved by studying the singular fibers of the
    Hitchin fibration. Time permitting, we also provide a proof of a
    Torelli-type theorem for these moduli spaces."
