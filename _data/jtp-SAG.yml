  date: "27.11"
  speaker: Olivier Martin
  title: "Isotrivial Lagrangian fibrations of compact hyper-KÃ¤hler manifolds"
  abstract: "I will present a recent exploration of the geometry of isotrivial
    Lagrangian fibrations conducted with Y. Kim and R. Laza. We show that the
    smooth fiber of such a fibration is isogenous to the power of an elliptic
    curve. Moreover, we introduce a dichotomy arising from the Kodaira
    dimension of the minimal Galois cover of the base trivializing monodromy.
    We also classify up to birational equivalence isotrivial fibrations with a
    section in the case where this cover has Kodaira dimension 0."

